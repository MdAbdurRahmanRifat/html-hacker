<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>

    <title>R nav bar</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <!-- 1st div start here under nav bar -->
        <div class="logo">
          <h1>B2K</h1>
        </div>
        <!-- 1st div end here under nav bar  -->

        <!-- 2nd div start here under nav bar  -->
        <div class="container">
          <!-- 1st child div st -->
          <div class="menu">
            <ul>
              <li><a href="#">home</a></li>
              <li><a href="#">service</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">price</a></li>
            </ul>
          </div>
          <!-- 1st child div end -->

          <!-- 2nd child div st -->

          <div class="btn">
            <button>login</button>
          </div>
        
          <!-- 2nd child div end -->
        </div>
        <!-- 2nd div end here under nav bar -->
        <div class="icon">
            <i class="fa-solid fa-bars"></i>
          </div>
      </nav>
    </header>
  </body>
</html>
